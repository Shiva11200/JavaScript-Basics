<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Armstrong or not">
    <title>Armstrong or not</title>
</head>
<body>
    <h1>Armstrong number or not</h1>
    <script>
        let  num = prompt(" enter the number to check Armstrong or not");
        let temp , reminder , cub , sum = 0;
        temp = num;

        while(temp > 0 )
        {
            reminder = temp % 10;
            cub = reminder*reminder*reminder; 
            sum = sum + cub;
            temp = parseInt(temp / 10); // convert float into integer

        }
        
        if (num == sum){
            document.write("The given number = " + num + " is Armstrong.");
        }
        else
        {
            document.write("The given number = " + num + " is not Armstrong.");

        }
    </script>
    
</body>
</html>
