<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Check whether a number is Prime or not">
    <title>Prime or not</title>
</head>
<body>
    <h1>Find the number is Prime or not</h1>
    <script>
        let  num = prompt("Enter the number to be checked");
        let count = 0;
        
        for (i = 1 ; i<=num ; i++)
        {
            if (num % i == 0)
            {
                count++;
            }
        }
        //document.write(count);

        if (count == 2)
        {
            document.write("The given number is prime");
        }
        else
        {
            document.write("The given number is not prime");
        }
    </script>
    
</body>
</html>
