<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Basic object program">
    <title>Basic object program</title>
    <script>
        let user = {
            userId: 123456,
            firstName: "Shiva",
            lastName: "Swamynathan",
            password: 45567898,
            country: "India",
            continent: "Asia",

        };
        console.log(user);
        delete user.country;
        delete user.continent;
        for (const key in user)
        {
            console.log(`${key}: ${user[key]}`);
        }
    </script>
</head>
<body>
    <h1>Welcome to JavaScript</h1>
</body>
</html>
