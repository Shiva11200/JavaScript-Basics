<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Reverse a number">
    <title>Reverse a number</title>
</head>
<body>
    <h1>Reverse a number</h1>
    <script>
        let  num = prompt(" enter the number to be Reversed");
        let temp , reminder , reverse = 0;
        temp = num;

        while(temp > 0 )
        {
            reminder = temp % 10; 
            reverse = reverse *10 + reminder;
            temp = parseInt(temp / 10); // convert float into integer

        }
        document.write("The Reverse of a  given number is " + reverse);
    </script>
    
</body>
</html>
