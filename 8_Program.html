<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="Program">
    <title>Inverted half pyramid </title>
</head>
<body>
    <h1>Inverted half pyramid </h1>

    <h4> Go to console for output</h4>
    <script>
        let row = prompt("Enter the number of rows :");
        let str = "";
        for(i=row ; i>=1 ; --i)
        {
            for(j=1 ; j<=i ; ++j)
            {
                str += j;
            }
            str += "\n";
        }
        console.log(str);
    </script>
</body>
</html>
